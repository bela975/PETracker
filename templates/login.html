<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href=" "><i class="fa fa-fw fa-user"></i> Login</a>
    </div>
    <div class="title">
        <a>PETracker</a>
    </div>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/bela975/PETracker/main/img/petracker_logo.png" alt="logo">
    </div>
    
        <div class="login-box">
            <p>Login</p>
            <form action="{% url 'recipes:login' %}" method="POST">{% csrf_token %}
                <div class="user-box">

                    <input id="email" type="text" name="username" required>
                    <label>Name</label>
                    <div class ="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
    
                <div class="user-box">
                    <input type="password" id="password" name="senha" required>
                    <label>Password</label>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="submit" value="Logar">
                  </a>
            </form>
            <p>Don't have an account? <a href="/register/" class="a2">Sign up!</a></p>
        </div>
    
                <div>
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error!</strong>{{ message }}
                        </div>
                    {% endfor %}
    
    
                </div>
        </div>

</body>
</html>
