<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="header">
        <nav class="logo">
            <h2 class="logo">PET<span>racker</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </div> 
        

        <div class="login">

            <form class="needs-validation" action="{% url 'login' %}" method="POST">{% csrf_token %}
                <div>
                    <h1>Hello Again!</h1>
                    <label class="form-label" for="Username...">Username</label>
                    
                    <input class="form-control" id="email" type="text" name="username" required>
                    <div class ="invalid-feedback">
                        Please enter your email address
                    </div>
                </div>
    
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="senha" required>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">Remember me</label>
                </div>
    
                <div>
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Error!</strong>{{ message }}
                        </div>
                    {% endfor %}
    
    
                    <input class="btn btn-success w-100" type="submit" value="Logar">
                </div>

        </div>
     


</body>
</html>
