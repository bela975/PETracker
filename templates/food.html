<!DOCTYPE html>
{% load static %} 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="app para garantir o bem-estar do seu pet" content="PÃ¡gina inicial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/st.css' %}">
    <link rel="stylesheet" href="{% static '/login.css' %}">
    
    <title>PETtracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="navbar">
        <a class="activate" href="/home_pet/"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
        <a href="{% url 'recipes:login'%}"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>

    
    {% block content %}
    
    <h1>Food</h1>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                Food:
            </div>
            <div class="col">
                Time:
            </div>
            <div class="col">
                Responsible:
            </div>
        </div>
    </div>
    
    {% for food in foods %}
    
    <div class="container text-center">
        <div class="row">
            <div class="col"><a href="{% url 'recipes:food_detail' food.id %}">{{ food.food }}</a></div>
            <div class="col">
                {{ food.time }}
            </div>
            <div class="col">
                {{ food.resp }}
            </div>
        </div>
    </div>
    
    
    {% endfor %}

    <div class="container-alergies">

        {% block title %}Create Post{% endblock %}
        <h2>create a cronogram</h2>
        
        <form method="post">
            <table>
                {{ form }}
            </table>
            {% csrf_token %}
            <button type="submit">Create</button>
        </form>
        
        {% endblock %} 

    </div>
    
</body>
</html>
