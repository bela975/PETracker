{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/st.css' %}">
    <link rel="stylesheet" href="{% static '/login.css' %}">

    <title>Alergy Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <div class="navbar">
      <a class="activate" href="/home_pet/"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
      <a href="{% url 'recipes:login'%}"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>

{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-header">
        Alergy Detail
    </div>
  </div>

  <div class="card center" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ alergy.title }}</li>
    </ul>
  </div>

  <a href="{% url 'recipes:delete_alergy' alergy.id %}" class="btn btn-danger btn-small">Delete Alergy</a>

{% endblock %}

</body>
</html>
