<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/register_pet.css' %}">
    <title>Register PET!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="navbar">
        <a href="{% url 'recipes:home'%}"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="{% url 'recipes:login'%}"><i class="fa fa-fw fa-user"></i> Login</a>
        {% if user.is_authenticated %}
        <a href="{% url 'recipes:login' %}" class="fa fa-sign-out">Logout</a>
        {% else %}
        {% endif %}
    </div>

    <h1 class="text-center">Register your pet</h1>


    {% block content %}

    <h1> Your pet:</h1>


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button name="create" type="submit">Create</button>
    </form>

    {% endblock %}



</body>

</html>
