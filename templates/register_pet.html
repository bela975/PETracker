{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register pet</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>
    <div class="title">
        <a>PETracker</a>
    </div>
    <div class="logo">
        <img src="https://raw.githubusercontent.com/bela975/PETracker/main/img/petracker_logo.png" alt="logo">
    </div>
    

    <h1 class="text-center">Register your pet</h1>
    
    <form enctype="multipart/form-data" action="{% url 'recipes:set_pet' %}", method='POST'>
        {% csrf_token %}
        <div class="container">
            <div class="form-group">
                <label for="name">name</label>
                <input class="form-control" name="name" type="text">
                <label for="email">E-mail</label>
                <input class="form-control" name="email" type="text">
            </div>
            <div class="form-group">
                <label for="breed">Ra√ßa:</label>
                <input class="form-control" name="breed" type="text">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input class="form-control" name="phone" type="text">
            </div>
            <div class="form-group">
                <label for="city">Cidade</label>
                <input class="form-control" name="city" type="text">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <input class="form-control-file border" type="file" name="file" accept="image/*">
            </div>
            <div class="nav ">
                <li class="nav-item">
                    <button type="submit" href="/home/">Cadastrar</button>
                </li>
            </div>
    </form>
    </div>
</body>
</html>
