<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pet profiles</title>

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

   <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i></a>
        <a href="#"><i class="fa fa-fw fa-user"></i></a>
    </div>
    <div class="title">
        <a>PETracker</a>
        {% if user.is_authenticated %}
          <h2 class="text-center">Bem-vindo, {{ user.username }}!</h2>
        {% endif %}
    </div>

    <div class="logo">
        <img src="https://raw.githubusercontent.com/bela975/PETracker/33735714a052b92ac15696326f3b398ce1924b49/img/petracker_logo.png" alt="logo">
    </div>

  <div class="tela-perfis">
    <div class="container">
        <div class="row">
            {% for p in pet %}
              <div class="col-sm-4">
                <div class="polaroid">
                  <a href="{% url 'recipes:home' pet_id=p.id %}">
                    <img src="{{ p.photo }}" alt="{{ p.name }}">
                    <div class="container">
                      <p>{{ p.breed }}</p>
                    </div>
                  </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

        <button class="cssbuttons-io-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
            <a href="{% url 'recipes:register_pet' %}">To add</a>
          </button>
  </div>

<div class="text-right mr-4">
  <br>
  <br>
  <br>
    <a href=" {% url 'recipes:login'%}">Sair</a>
</div>


</body>
</html>
